<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button onclick={handleCancelModal} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <lightning-icon icon-name="utility:close" variant="inverse"></lightning-icon>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Add Product To Opportunity</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-gutters slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <c-product-tile 
                            product={product}
                            draggable={selectable} 
                            selectable={selectable}
                        ></c-product-tile>
                    </div>
                    <template lwc:if={isCalledFromRecordPage}>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-record-picker
                                label="Account"
                                placeholder="Search Accounts..."
                                object-api-name="Account"
                                value={accountRelated}
                                onchange={handleAccountValueChange}
                            >
                            </lightning-record-picker>
                            <lightning-record-picker
                                label="Opportunity"
                                placeholder="Search realted Opportunities..."
                                object-api-name="Opportunity"
                                filter={filterOpportunity}
                                value={oppRelated}
                                onchange={handleOppIdChange}
                            >
                            </lightning-record-picker>
                        </div>
                    </template>
                    <template lwc:else>
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-record-picker
                                label="Account"
                                placeholder="Search Accounts..."
                                object-api-name="Account"
                                onchange={handleAccountValueChange}
                            >
                            </lightning-record-picker>
                            <lightning-record-picker
                                label="Opportunity"
                                placeholder="Search realted Opportunities..."
                                object-api-name="Opportunity"
                                filter={filterOpportunity}
                                onchange={handleOppIdChange}
                            >
                            </lightning-record-picker>
                        </div>
                    </template>
                </div>
            </div>
            <div class="slds-modal__footer slds-clearfix">
                <button onclick={handleCancelModal} class="slds-button slds-button_neutral slds-float_left" aria-label="Cancel and close">Cancel</button>
                <lightning-button onclick={handleSubmitSave} label="Add To Opportunity" icon-name="utility:add" icon-position="right" variant="brand"></lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
